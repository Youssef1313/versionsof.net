<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Query - Versions of .NET</title>
    <base href="/">
    <style>
      body { margin: 0; padding: 0; }
      #query-main {
        font-family: monospace;
        max-width: 1020px;
        margin: 24px auto;
        padding: 12px;
        box-sizing: border-box;
      }
      .loading {
        font-size: 2em;
        text-align: center;
      }
      #query-main textarea {
        font-family: Consolas;
        height: 10em;
        width: 100%;
        box-sizing: border-box;
      }
      #query-main pre.error {
        background-color: #fdd;
        padding: 12px;
      }
      #query-main pre.pretty {
          background-color: #eee;
          padding: 12px;
      }
      #query-main table {
          border-spacing: 0;
      }
      #query-main td {
          border: 1px #aaa solid;
      }
    </style>
  </head>
  <body>
    <div id="query-main"><p class="loading">Loading...</p></div>
    <script src="_framework/blazor.webassembly.js"></script>
  </body>
</html>
